<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludoteca - Registros</title>
    <link rel="stylesheet" href="CSS/ludoteca.css">
    <script src="js/ludoteca.js" defer></script>
</head>
<body>
    <header>
        <img src="images/ludoteca_header.png" alt="Logo Complejo Gubernamental">
        <h2>Registros de Ludoteca</h2>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-item">
            <label for="status-filter">Filtrar por estado:</label>
            <select id="status-filter" onchange="filterByStatus()">
                <option value="all">Todos</option>
                <option value="green">Verde</option>
                <option value="amber">Ámbar</option>
                <option value="red">Rojo</option>
            </select>
        </div>
        <div class="navbar-item">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
            <button id="generarReporteButton" >Generar Reporte</button>
        </div>
    </nav>

    <main>
        <div class="registros" id="registros">
            <!-- Example records -->
            
            
            
        </div>
    </main>
    <footer>
        <img src="images/ludoteca_footer.png" alt="footer ludoteca">
