<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludoteca - Registros</title>
    <link rel="stylesheet" href="../CSS/ludoteca.css">
    <script src="ludoteca.js" defer></script>
</head>
<body>
    <header>
        <img src="../media/ludoteca_header.png" alt="Logo Complejo Gubernamental">
        <h1>Registros de Ludoteca</h1>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-item">
            <label for="status-filter">Filtrar por estado:</label>
            <select id="status-filter" onchange="filterByStatus()">
                <option value="all">Todos</option>
                <option value="green">Verde</option>
                <option value="amber">Ámbar</option>
                <option value="red">Rojo</option>
            </select>
        </div>
        <div class="navbar-item">
            <button onclick="generateReport()">Generar Reporte</button>
        </div>
    </nav>

    <main>
        <div class="registros">
            <!-- Example records -->
            
        </div>
    </main>
    <footer>
        <img src="ludoteca_footer.png" alt="footer ludoteca">
        <p>&copy; 2024 Centro de Conciliacion Laboral del Estado de Jalisco. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
